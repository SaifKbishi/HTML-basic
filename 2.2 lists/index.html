<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="this is just the description">
        <meta name="keywords" content="awesome keywords">        
        <link rel="stylesheet" href="style.css" />        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
        <title>Lists</title>
    </head>
    <body>
        <br>
        <!--unordered list-->
        <h3 id="firstList"><i><u>First list with mark up elements</u></i></h3>
        <ul id="blueList">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
        <!--ordered list-->
        <h3 id="secondList">Second list</h3>
        <ol id="redList" type="1">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ol>
        <!--unordered list with squares-->
        <h3 id="thirdList">Squares List with style in CSS</h3>
        <ul id="withSquaresList">
            <li>Item1</li>
            <li>Item2</li>
            <li>Item3</li>
            <li>Item4</li>
        </ul>
    </body>
</html>
